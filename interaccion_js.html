<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactuando con JS</title>
    <link rel="stylesheet" href="./CSS/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./scripts/inter_js.js" async></script>
</head>

<body id="el_body">
    <div class="container">
        <div class="row">
            <div class="col" id="titulo">
                <p class="display-5">Formulario de Registro</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre completo">
                <div id="ayudaInputNombre" class="invalid-feedback">
                    Ingrese su nombre completo.
                </div>
            </div>

            <div class="col">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control div_rojo" id="inputEmail" placeholder="name@example.com">
                <div id="ayudaInputEmail" class="invalid-feedback">
                    Ingrese su email.
                </div>
            </div>

            <div class="col">
                <label for="inputRut" class="form-label">Rut</label>
                <input type="text" class="form-control div_rojo" id="inputRut">
                <div id="ayudaInputRut" class="invalid-feedback">
                    RUT inválido.
                </div>
            </div>

            <script>
                // alert("Cargando script en línea...")
            </script>
        </div>
        <br>

        <div class="row">

            <div class="col">
                <label for="formFile" class="form-label">Carga CV</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                    <label class="form-check-label" for="checkChecked">
                        Checked checkbox
                    </label>
                </div>
            </div>
            <div class="col">
                <input type="date" name="fecha_inicio" id="fecha_inicio">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col">
                <input class="form-control" type="number" name="" id="">
            </div>
            <div class="col">
                <label for="customRange1" class="form-label">Example range</label>
                <input type="range" class="form-range" id="customRange1">
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="boton_Enviar">Enviar</button>
    </div>

    <div class="test_div" id="test_div" hidden="hidden"></div>

    <script>
        // alert("Cargando script al final del body...")
    </script>

    <script src="./scripts/intereaccion_js.js"></script>
</body>

</html>
